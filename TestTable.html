<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test HTML page</title>
  </head>
  <body>
    <!-- Тестова таблиця -->
    <table>
      <caption>
        Заголовок
      </caption>
      <thead>
        <tr>
          <th>No.</th>
          <th>FullName</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>gh</td>
          <td>ghg</td>
          <td rowspan="2">10000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>aaa</td>
          <td>bbbb</td>
          <!-- <td>ccc</td> -->
        </tr>
        <tr>
          <td>3</td>
          <td>ddd</td>
          <td>rrr</td>
          <td>gggg</td>
        </tr>
        <tr>
          <td>4</td>
          <td>vvv</td>
          <td>xxx</td>
          <td>zzz</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td>4000</td>
        </tr>
      </tfoot>
    </table>
    <audio controls>
      <source src="./media/sample-3s.mp3" />
    </audio>
    <video controls>
      <source src="./media/big-buck-bunny_trailer-.webm" type="video/webm" />
    </video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/wW4gnYOBN78?si=ojAUmT6cKuFB76kY"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
